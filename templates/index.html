<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload v2</title>
  <style>
    body {
      background-color: #B00058;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #00bfff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cleanup-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .cleanup-btn:hover {
      background-color: #cc3333;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Upload">
  </form>
  
  <button class="cleanup-btn" onclick="manualCleanup()">Clean Expired Files</button>
  
  <h2>Uploaded Files</h2>
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('download_file', file_id=file[0]) }}">{{ file[1] }}</a>
        ({{ file[2] }}) - Downloads: {{ file[3] }}
      </li>
    {% endfor %}
  </ul>

  <script>
    function manualCleanup() {
      if (confirm('This will permanently delete all expired files. Continue?')) {
        fetch('/cleanup')
          .then(response => response.json())
          .then(data => {
            alert(data.message);
            location.reload();
          })
          .catch(error => {
            alert('Error during cleanup');
            console.error('Error:', error);
          });
      }
    }
  </script>
</body>
</html>
